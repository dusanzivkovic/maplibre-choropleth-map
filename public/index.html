<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP per capita</title>
    <link href='https://unpkg.com/maplibre-gl@3.2.0/dist/maplibre-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map"></div>
    <div id="legend" class="legend">
        <h4>GDP per capita</h4>
        <div><span style="background-color: #7a0177"></span>&#62; €50,000</div>
        <div><span style="background-color: #c51b8a"></span>€40,000 - €50,000</div>
        <div><span style="background-color: #f768a1"></span>€30,000 - €40,000</div>
        <div><span style="background-color: #fa9fb5"></span>€20,000 - €30,000</div>
        <div><span style="background-color: #fcc5c0"></span>€10,000 - €20,000</div>
        <div><span style="background-color: #feebe2"></span>&#60; €10,000</div>
    </div>
    <script type="module" src="../source/index.js"></script>
</body>
</html>
